<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title> Movies review </title>
  </head>
  <body>
    <div class="d-flex mb-2"><!-- konteineris is bootsrap mb-2 helps with spacing-->
        <input type="text" class="form-control" id="director_name" placeholder="director_name"> <!--form-control - proper padding, width, and borders.-->
        <input type="text" class="form-control" id="movie_name" placeholder="movie_name">
        

        <select type="number" class="form-control mx-2" id="rating_score" style="width: 200px; font-size: 1.2rem;"><!--mx-2 m=margin x= horizontal spacing 2= small margin size equal to 0.5rem or 8px-->
          <option value="1">1/5 &#11088;</option> <!-- raitingu suteikimas 1 iki 5 ⭐-->
          <option value="2">2/5 &#11088;&#11088;</option>
          <option value="3">3/5 &#11088;&#11088;&#11088;</option>
          <option value="4">4/5 &#11088;&#11088;&#11088;&#11088;</option>
          <option value="5">5/5 &#11088;&#11088;&#11088;&#11088;&#11088;</option>
        </select>
        
        
        <input type="date" class="form-control" id="release_date" placeholder="release_date"><!--placeholder laikinas tekstas dezuteje-->
        <button type="button" class="btn btn-primary" id="addButton">Add</button><!--migtukas add-->
      </div>
      
      
      
	<div class="container">
		<h1 id="mainTitle"> Movies review 🎬 </h1> <!--tital didelis rastas-->
		<table class="table table-striped">
      <thead id="reviewHead"></thead>
			<tbody id="reviewList"></tbody>
      
		</table>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="module" src="myscripts.js"></script>


	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
  </body>
</html>
